<div class="container" >
  
  <div class="content">
    <span>Congratulations, you have successfully logged in!!</span>
    <br />
    <a (click)="logout()" href="#">Click Here to logout</a>
  </div>
  <br />

  <div class="row">
    <div class="col-md-6">
      <h3>Invoices List</h3>
      <div class="input-group">
        <input type="text" class="form-control" name="text" placeholder="New invoice..." [(ngModel)]="text">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" (click)="addInvoice()">Add Invoice</button>
        </span>
      </div><br />
      <ul class="list-group">
        <li *ngFor="let invoice of invoices" class="list-group-item">
          <span class="badge" style="float: none">{{invoice.id}}</span>
          {{invoice.text}}
        </li>
      </ul>
    </div>
  </div>

</div>
