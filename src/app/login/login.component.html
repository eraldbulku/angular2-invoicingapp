<div class="container">
	<div class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="email" [(ngModel)]="user.email" id="email" class="form-control validate" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" [(ngModel)]="user.password" id="password" class="form-control validate" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()" name="action">Sign in</button>
		<div *ngIf="errorMsg" class="alert alert-danger" role="alert">{{errorMsg}}</div>
	</div>
</div>
